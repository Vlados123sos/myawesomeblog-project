<main role="main" class="pl-3">
    <h1 class="pt-5 pb-5">Recent posts</h1>
    {%for post in posts.all%}

    <br>
   <img  src="{{post.img.url}}" height="300" width="300" class="img-fluid">
    <br>
    <p>{{post.get_summary}}</p>
    {{post.date}}
    <br>
    <br>

    {% endfor %}

 </main>
